<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ITENS DA LISTA DE COMPRAS
    Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma:
    As frutas a serem compradas são: fruta1, fruta2, fruta3.
    As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.
    */

    //ENTRADA
    const fruta1 = prompt(`Diga uma fruta para a lista de compras!`);
    const fruta2 = prompt(`Diga mais outra fruta para a lista`);
    const fruta3 = prompt(`Diga mais uma fruta para a lista`);
    const bebida1 = prompt(`Diga uma bebida para a lista de compras!`);
    const bebida2 = prompt(`Diga mais outra bebida`);
    const bebida3 = prompt(`Diga mais uma bebida`);


    //PROCESSAMENTO
    const lista = [fruta1, fruta2, fruta3, bebida1, bebida2, bebida3];
    const listaFrutas = lista.slice(0,4);
    const listaBebidas = lista.slice(4);
    lista.split(`,`);
    listaFrutas.split(`,`);
    listaBebidas.split(`,`);

    //SAÍDA
    document.write(`As frutas a serem compradas são: ${listaFrutas}. As bebidas a serem compradas são: ${listaBebidas}. A lista completa é: ${lista}.`);

</script>
