<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA
    const primeiroNum = Number(prompt(`Insira um número!`));
    const segundoNum = Number(prompt(`Insira outro número!`));
    const terceiroNum = Number(prompt(`Insira o terceiro número!`));

    //PROCESSAMENTO
    let array = [];
    if (primeiroNum > segundoNum) {
        array = [primeiroNum, segundoNum];
        if (segundoNum > terceiroNum) {
            array = [primeiroNum, segundoNum, terceiroNum];
        } else { if (terceiroNum > primeiroNum) {
            array = [terceiroNum, primeiroNum, segundoNum];
        } else {
            array = [primeiroNum, terceiroNum, segundoNum];
        }}
    } else {
        array = [segundoNum, primeiroNum];
        if (segundoNum < terceiroNum) {
            array = [terceiroNum, segundoNum, primeiroNum];
        } else { if (terceiroNum > primeiroNum) {
            array = [segundoNum, terceiroNum, primeiroNum];
        } else {
            array = [segundoNum, primeiroNum, terceiroNum];
        }}
    }
    //SAÍDA
    document.write (`${array.join(`-`)}`);
</script>
